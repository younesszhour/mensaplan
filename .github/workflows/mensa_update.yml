name: Update Mensa Plan

on:
  schedule:
    # 23:29 UTC jeden Tag (00:29 DE Winterzeit / 01:29 DE Sommerzeit)
    # Krumme Zeit gegen GitHub-Queue-Verz√∂gerung
    - cron: '53 1 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          pip install -r requirements.txt

      - name: Run Mensa Parser
        run: |
          python mensa_parser.py

      - name: Commit and Push changes
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "Update Weekly Menu Images"
          file_pattern: "images/*.png"
